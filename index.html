<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

    <p><a href="#" class="btn btn-big openmodal">Добавить</a></p>

    <div id="pagination">
    </div>

    <div class="modal" aria-hidden="true">
        <form id="myForm" class="modal-dialog">
            <div class="modal-header">
                <h2>Добавить пользователя</h2>
                <a href="#" class="btn-close closemodal" aria-hidden="true">&times;</a>
            </div>
            <div class="modal-body">
                <div class="line">
                    <label for="name">Имя</label>
                    <input type="text" name="user" id="name" placeholder="Имя" data-valid size="20" />
                </div>
                <div class="line">
                    <label for="surname">Фамилия</label>
                    <input type="text" name="user" id="surname" placeholder="Фамилия"data-valid size="20" />
                </div>
                <div class="line">
                    <label for="patronymic">Отчество</label>
                    <input type="text" id="patronymic" name="user" placeholder="Отчество" data-valid size="20" />
                </div>
                <div class="line">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="user" placeholder="Город"data-valid size="20" />
                    <label for="adr1">Улица</label>
                    <input type="text" id="adr1" name="user" placeholder="Улица"data-valid size="20" />
                    <label for="adr2">Дом</label>
                    <input type="text" id="adr2" name="user" placeholder="Дом"data-valid size="20" />
                    <label for="adr3">Квартира</label>
                    <input type="text" id="adr3" name="user" placeholder="Квартира" data-valid size="20" />
                </div>
                <div class="line">
                    <label for="salary">Зарплата</label>
                    <input type="text" id="salary" name="user" placeholder="Зарплата" data-valid size="20" /> BYN
                </div>
                <div class="line">
                    <label for="telNumber0">Номер телефона</label>
                    <div class="number">
                        <input type="text"  id="telNumber0" name="user" placeholder="Номер телефона" size="20" />
                    </div>
                    <div class="btn" id="addNumber">+</div><br>
                </div>
                <div class="line">
                    <input class="send"type="submit" id="sendForm"/>
                </div>
            </div>


        </form>
    </div>

        <table class="tableInfo" border="1" width="100%">
            <thead>
            <tr>
                <th>id</th>
                <th>ФИО</th>
                <th>Город</th>
                <th>Адрес</th>
                <th>Зарплата<div id="salaryUp">Up</div>
                    <div id="salaryDown">Down</div>
                    <p><input type="checkbox" name="USD">USD</p>
                    <p><input type="checkbox" name="EUR">EUR</p>
                </th>
                <th>Номер телефона</th>
                <th>Время создания
                    <div id="creatUp">Up</div>
                    <div id="creatDown">Down</div>
                </th>
                <th>Время обновления</th>
                <th>Действия</th>

            </tr>

            </thead>
            <tbody class="data">

            </tbody>

        </table>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<!--    <script src="/js/jquery.maskedinput.min.js"></script>-->
    <script  src="js/user.js"></script>
    <script  src="js/function.js"></script>
    </body>
</html>
